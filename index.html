<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    #chat-container {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #chat-box {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <button id="next-question">Siguiente Pregunta</button>
  </div>
  
  <script>
    const questions = [
      {
        question: "¿Cuál es tu color favorito?",
        answers: ["Rojo", "Azul", "Verde", "Amarillo"]
      },
      {
        question: "¿Cuál es tu comida favorita?",
        answers: ["Pizza", "Hamburguesa", "Ensalada", "Pasta"]
      }
    ];

    let currentQuestionIndex = 0;
    const chatBox = document.getElementById('chat-box');
    const nextQuestionButton = document.getElementById('next-question');
    
    function displayQuestion(index) {
      const questionData = questions[index];
      const questionElement = document.createElement('div');
      questionElement.innerText = questionData.question;

      const answersElement = document.createElement('div');
      questionData.answers.forEach(answer => {
        const answerButton = document.createElement('button');
        answerButton.innerText = answer;
        answerButton.onclick = () => {
          saveAnswer(index, answer);
          if (index < questions.length - 1) {
            displayQuestion(index + 1);
          } else {
            alert('Gracias por responder');
            // Puedes llamar a una función para enviar las respuestas a Google Sheets aquí
          }
        };
        answersElement.appendChild(answerButton);
      });

      chatBox.innerHTML = '';
      chatBox.appendChild(questionElement);
      chatBox.appendChild(answersElement);
    }

    function saveAnswer(questionIndex, answer) {
      console.log(`Pregunta: ${questions[questionIndex].question} - Respuesta: ${answer}`);
    }

    nextQuestionButton.onclick = () => {
      displayQuestion(currentQuestionIndex);
      currentQuestionIndex++;
    };

    // Inicializar con la primera pregunta
    displayQuestion(currentQuestionIndex);
  </script>
</body>
</html>
